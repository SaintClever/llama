<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Llama Trading</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="container">

    <div id="dashboard">
      <canvas id="currentTradeChart"></canvas>
      <canvas id="userChart"></canvas>
      <canvas id="globalChart">
      </canvas>
    </div>

    <div id="controls">
      <h4 id="account_number"></h4>
      <h5 id="buying_power"></h5>
      <h5 id="cash"></h5>
      <input type="text" id="symbol" placeholder="Symbol: AAPL,TSLA">
      <input type="number" id="quantity" placeholder="Quantity"><br><br>

      <select name="side" id="side">
        <option value="buy">BUY</option>
        <option value="sell">SELL</option>
      </select>

      <select name="order_type" id="order_type">
        <option value="market">Market</option>
        <option value="limit">Limit</option>
        <option value="stop_limit">Stop Limit</option>
        <option value="trailing_stop">Trailing Stop</option>
      </select>

      <select name="time_in_force" id="time_in_force">
        <option value="day">DAY</option>
        <option value="gtc">GTC</option>
        <option value="opg">OPG</option>
        <option value="cls">CLS</option>
        <option value="ioc">IOC</option>
        <option value="fok">FOK</option>
      </select>
      <br>
      <br>

      <button id="buy">BUY</button> <button id="sell">SELL</button>
      <br>
      <br>

      <hr>
      <br>

      Historical Auctions<br>
      <input type="text" id="historicalSymbol" placeholder="Symbol: AAPL,TSLA">
      <br>

      <label for="start_date">Start date:</label>
      <input type="date" name="start_date" id="start_date">
      <br>

      <label for="end_date">End date:</label>
      <input type="date" name="end_date" id="end_date">
      <button id="historicalBtn">Generate</button>
      <br>
      <br>

      <hr>
      <br>

      <table id="table">
        <thead>
          <tr>
            <th>Type</th>
            <th>Qty</th>
            <th>Amount</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./app.js"></script>

</body>

</html>
